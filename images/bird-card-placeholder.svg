<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="200" height="280" rx="12" fill="#FDFCFA"/>
  <rect x="1" y="1" width="198" height="278" rx="11" stroke="#2D5A4A" stroke-width="2"/>

  <!-- Inner border -->
  <rect x="10" y="10" width="180" height="260" rx="8" stroke="#2D5A4A" stroke-width="1" stroke-dasharray="4 2"/>

  <!-- Simple bird silhouette -->
  <g transform="translate(50, 80)">
    <ellipse cx="50" cy="50" rx="35" ry="30" fill="#2D5A4A" opacity="0.9"/>
    <ellipse cx="30" cy="40" rx="15" ry="12" fill="#2D5A4A"/>
    <polygon points="15,40 5,35 5,45" fill="#3D7A62"/>
    <circle cx="22" cy="38" r="3" fill="#FDFCFA"/>
    <ellipse cx="70" cy="55" rx="25" ry="8" fill="#2D5A4A" transform="rotate(-15, 70, 55)"/>
  </g>

  <!-- Corner ornaments -->
  <text x="20" y="35" font-family="Georgia, serif" font-size="24" fill="#2D5A4A">♠</text>
  <text x="165" y="260" font-family="Georgia, serif" font-size="24" fill="#2D5A4A" transform="rotate(180, 175, 252)">♠</text>

  <!-- Placeholder text -->
  <text x="100" y="220" font-family="system-ui, sans-serif" font-size="10" fill="#666" text-anchor="middle">Your bird card here</text>
</svg>
