<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype B: Gradient + Typography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Fraunces:opsz,wght@9..144,400;9..144,600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-bg: #FDFCFA;
            --color-text: #1a1a1a;
            --color-text-muted: #666;
            --color-accent: #2D5A4A;
            --color-gold: #D4A853;
            --color-red: #C4534A;
            --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Fraunces', Georgia, serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(45, 90, 74, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(212, 168, 83, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(196, 83, 74, 0.05) 0%, transparent 40%);
            animation: gradientMove 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gradientMove {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(2%, 2%) rotate(1deg);
            }
            66% {
                transform: translate(-1%, 1%) rotate(-1deg);
            }
        }

        /* Subtle grain texture overlay */
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-name {
            font-family: var(--font-display);
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
            line-height: 1.1;
            /* Subtle gradient text */
            background: linear-gradient(135deg, var(--color-text) 0%, #2D5A4A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-tagline {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            color: var(--color-text-muted);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Typography punch - animated underline */
        .highlight {
            color: var(--color-text);
            position: relative;
            display: inline-block;
        }

        .highlight::before {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--color-accent), var(--color-gold), var(--color-red));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite, underlineIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) 1s both;
            border-radius: 2px;
        }

        @keyframes underlineIn {
            from {
                transform: scaleX(0);
                transform-origin: left;
            }
            to {
                transform: scaleX(1);
                transform-origin: left;
            }
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Floating shapes for extra depth */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--color-accent);
            top: 10%;
            right: -100px;
            animation: floatShape 8s ease-in-out infinite;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--color-gold);
            bottom: 15%;
            left: -50px;
            animation: floatShape 10s ease-in-out infinite reverse;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--color-red);
            top: 60%;
            right: 10%;
            animation: floatShape 12s ease-in-out infinite 2s;
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(20px, -20px) scale(1.05);
            }
        }

        .scroll-hint {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.4;
            font-size: 1.5rem;
            color: var(--color-text-muted);
            z-index: 2;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .label {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--color-accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 10;
        }

        @media (prefers-reduced-motion: reduce) {
            .hero::before,
            .shape,
            .highlight::before {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="label">B: Gradient + Typography</div>

    <section class="hero">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>

        <div class="hero-content">
            <h1 class="hero-name">Tracey Churray</h1>
            <p class="hero-tagline">Making products people <span class="highlight">actually want</span> to use</p>
        </div>

        <div class="scroll-hint">â†“</div>
    </section>
</body>
</html>
