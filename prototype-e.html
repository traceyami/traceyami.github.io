<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype E: Gallery Strip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Fraunces:opsz,wght@9..144,400;9..144,600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-bg: #FDFCFA;
            --color-text: #1a1a1a;
            --color-text-muted: #666;
            --color-accent: #2D5A4A;
            --color-gold: #D4A853;
            --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Fraunces', Georgia, serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            padding: 4rem 6%;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 80% 60%, rgba(45, 90, 74, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 80%, rgba(212, 168, 83, 0.05) 0%, transparent 40%);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.2s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-name {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .hero-intro {
            font-size: clamp(1.125rem, 2vw, 1.35rem);
            line-height: 1.7;
            color: var(--color-text);
            margin-bottom: 2rem;
        }

        .hero-intro strong {
            color: var(--color-accent);
            font-weight: 600;
        }

        /* Illustration strip */
        .illustration-strip {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .illustration-strip img {
            height: 70px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
            border-radius: 6px;
        }

        .illustration-strip img:nth-child(1) { transform: rotate(-5deg); }
        .illustration-strip img:nth-child(2) { transform: rotate(3deg); }
        .illustration-strip img:nth-child(3) { transform: rotate(-2deg); }
        .illustration-strip img:nth-child(4) { transform: rotate(6deg); }

        .illustration-strip img:hover {
            transform: rotate(0deg) scale(1.15) translateY(-5px);
            z-index: 10;
        }

        .hero-visual {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.4s both;
        }

        .photo-container {
            position: relative;
            max-width: 420px;
        }

        .goalie-photo {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        .scroll-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.4;
            font-size: 1.25rem;
            color: var(--color-text-muted);
            z-index: 2;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-8px); }
            60% { transform: translateX(-50%) translateY(-4px); }
        }

        .label {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--color-accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 10;
        }

        @media (max-width: 900px) {
            .hero {
                grid-template-columns: 1fr;
                gap: 2.5rem;
                padding: 3rem 1.5rem;
                text-align: center;
            }
            .hero-visual { order: -1; }
            .photo-container { max-width: 300px; }
            .illustration-strip {
                justify-content: center;
            }
            .illustration-strip img {
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="label">E: Gallery Strip (hover to enlarge)</div>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-name">Tracey Churray</h1>
            <p class="hero-intro">
                Based in Brooklyn, I lead product and design at <strong>Filament</strong>, with past lives at Instagram, Spotify, and Foursquare. I also play goalie in the NYC Women's Hockey League and like to illustrate — I like making things, on and off the screen.
            </p>
            <div class="illustration-strip">
                <img src="images/queen-of-spades.png" alt="Queen of Spades">
                <img src="images/pidge.png" alt="Pigeon">
                <img src="images/crab.png" alt="Crab">
                <img src="images/grandst.png" alt="Brooklyn street">
            </div>
        </div>

        <div class="hero-visual">
            <div class="photo-container">
                <img src="images/goalie.jpg" alt="Tracey in hockey goalie gear" class="goalie-photo">
            </div>
        </div>

        <div class="scroll-hint">↓</div>
    </section>
</body>
</html>
