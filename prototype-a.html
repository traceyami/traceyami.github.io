<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype A: Floating Card + Typography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Fraunces:opsz,wght@9..144,400;9..144,600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-bg: #FDFCFA;
            --color-text: #1a1a1a;
            --color-text-muted: #666;
            --color-accent: #2D5A4A;
            --color-highlight: #D4A853; /* Gold from the card */
            --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Fraunces', Georgia, serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-name {
            font-family: var(--font-display);
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .hero-tagline {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            color: var(--color-text-muted);
            max-width: 500px;
        }

        /* Typography punch - highlighted word */
        .highlight {
            color: var(--color-text);
            position: relative;
            white-space: nowrap;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: -4px;
            right: -4px;
            height: 8px;
            background: var(--color-highlight);
            opacity: 0.4;
            z-index: -1;
            transform: skewX(-5deg);
            animation: highlightIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) 1s both;
        }

        @keyframes highlightIn {
            from {
                transform: skewX(-5deg) scaleX(0);
                transform-origin: left;
            }
            to {
                transform: skewX(-5deg) scaleX(1);
                transform-origin: left;
            }
        }

        /* Floating bird card */
        .floating-card {
            position: absolute;
            right: 8%;
            top: 50%;
            transform: translateY(-50%);
            width: clamp(160px, 20vw, 280px);
            z-index: 1;
            animation: float 6s ease-in-out infinite, cardEnter 1s cubic-bezier(0.22, 1, 0.36, 1) 0.5s both;
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(50px) rotate(15deg);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) rotate(3deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) rotate(3deg);
            }
            50% {
                transform: translateY(calc(-50% - 15px)) rotate(5deg);
            }
        }

        .floating-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-card:hover img {
            transform: rotate(-2deg) scale(1.02);
            box-shadow:
                0 30px 60px -12px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        .scroll-hint {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.4;
            font-size: 1.5rem;
            color: var(--color-text-muted);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .label {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--color-accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .floating-card {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                margin-top: 3rem;
                width: 180px;
                animation: float 6s ease-in-out infinite, cardEnterMobile 1s cubic-bezier(0.22, 1, 0.36, 1) 0.5s both;
            }

            @keyframes cardEnterMobile {
                from {
                    opacity: 0;
                    transform: translateY(20px) rotate(15deg);
                }
                to {
                    opacity: 1;
                    transform: rotate(3deg);
                }
            }

            @keyframes float {
                0%, 100% { transform: rotate(3deg); }
                50% { transform: translateY(-10px) rotate(5deg); }
            }

            .hero {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="label">A: Floating Card + Typography</div>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-name">Tracey Churray</h1>
            <p class="hero-tagline">Making products people <span class="highlight">actually want</span> to use</p>
        </div>

        <div class="floating-card">
            <img src="images/queen-of-spades.png" alt="Hand-illustrated Queen of Spades">
        </div>

        <div class="scroll-hint">â†“</div>
    </section>
</body>
</html>
